<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
<h1>Weather Data API</h1>
<p>Example for one station for one day: http://127.0.0.1:5000/api/v1/10/1988-10-25</p>
<p>Example for one station for all days: http://127.0.0.1:5000/api/v1/10</p>
<p>Example for one station for one year: http://127.0.0.1:5000/api/v1/yearly/10/1988</p>
<p>{{data|safe}}</p>
</body>
</html>
